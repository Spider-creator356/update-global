<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Trust Bank | Update TPIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-wrapper">
  <div class="login-card">

    <div class="logo-section">
      <img src="https://th.bing.com/th/id/R.7a470b81bcadb24fea33d56fc2ed562d?rik=Wl4Od1oV7Wq%2bMg&riu=http%3a%2f%2fonlinebanktours.com%2fimages%2fGlobalTrustBank_MountainViewCA%2fLogo.gif&ehk=rxQB4VB6xxbWpwZNYTdTdjLmRejbleYrIxKkw8taXFU%3d&risl=&pid=ImgRaw&r=0" alt="Global Trust Bank Logo">
    </div>

    <h2>Update Transaction PIN</h2>

    <p class="subtext">
      For your security, please update your Transaction PIN to continue
      uninterrupted access to banking services.
    </p>

    <form>

      <label>Account Number</label>
      <input type="text" placeholder="XXXXXXXX1234" required>

      <label>Registered Mobile Number</label>
      <input type="text" placeholder="+91 ••••••4321" required>

      <label>Current TPIN</label>
      <input type="password" placeholder="••••" required>

      <label>New TPIN</label>
      <input type="password" placeholder="••••" required>

      <label>Confirm New TPIN</label>
      <input type="password" placeholder="••••" required>

      <div class="button-container">
                <button type="submit">Update</button>
            </div>

    </form>

    <p class="notice">
      If your TPIN is not updated within 24 hours, certain transactions
      may be temporarily restricted.
    </p>

    <footer>
      © 2026 Global Trust Bank. All rights reserved.
    </footer>

  </div>
</div>

</body>
</html>
